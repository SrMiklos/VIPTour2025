<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomb Teszt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .test-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <button class="test-btn" id="myTestButton">Kattints rám!</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('myTestButton');
            if (button) {
                button.addEventListener('click', function() {
                    alert('Teszt gomb működik a G41-en!');
                });
            } else {
                alert('Hiba: A teszt gomb nem található a DOM-ban.');
            }
        });
    </script>

</body>
</html>
